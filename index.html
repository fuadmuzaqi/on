<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Web Kasir 2.4 - Pro Edition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />

  <style>
    :root {
      --primary: #2563eb;
      --danger: #dc2626;
      --success: #22c55e;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --radius: 12px;
      --control-minh: 48px; 
      --app-max: 500px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; font-family: system-ui, -apple-system, sans-serif; }
    body { background: #020617; color: var(--text); min-height: 100vh; }

    .app { max-width: var(--app-max); margin: 0 auto; padding: 12px; padding-bottom: 120px; }

    header {
      position: sticky; top: 0; z-index: 100; backdrop-filter: blur(15px);
      background: rgba(15, 23, 42, 0.9); border-bottom: 1px solid rgba(148, 163, 184, 0.2);
      padding: 12px; display: flex; align-items: center; justify-content: space-between;
      margin: -12px -12px 12px -12px;
    }

    .tabs { display: flex; gap: 8px; overflow-x: auto; padding: 10px 0; scrollbar-width: none; }
    .tabs::-webkit-scrollbar { display: none; }
    .tab-btn {
      flex: 0 0 auto; padding: 10px 16px; border-radius: 25px; border: 1px solid rgba(148, 163, 184, 0.3);
      background: rgba(30, 41, 59, 0.5); color: var(--muted); font-size: 0.85rem; cursor: pointer;
    }
    .tab-btn.active { background: var(--primary); color: white; border-color: var(--primary); }

    .card { background: rgba(15, 23, 42, 0.6); border-radius: var(--radius); border: 1px solid rgba(148, 163, 184, 0.1); padding: 16px; margin-bottom: 16px; }
    
    .field-group { margin-bottom: 12px; }
    label { font-size: 0.75rem; color: var(--muted); display: block; margin-bottom: 4px; }
    
    input, select, textarea {
      width: 100%; height: var(--control-minh); padding: 0 12px; border-radius: 10px;
      border: 1px solid rgba(148, 163, 184, 0.3); background: rgba(2, 6, 23, 0.8); color: white; font-size: 1rem;
    }

    .btn {
      width: 100%; height: var(--control-minh); border-radius: 10px; border: none;
      font-weight: 700; font-size: 0.9rem; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px;
    }
    .btn-primary { background: var(--primary); color: white; }
    .btn-secondary { background: #334155; color: white; }
    .btn-danger { background: var(--danger); color: white; }
    .btn-sm { height: 32px; font-size: 0.75rem; padding: 0 10px; width: auto; }

    .table-wrapper { overflow-x: auto; border-radius: 8px; background: rgba(2, 6, 23, 0.4); margin-top: 8px; }
    table { width: 100%; border-collapse: collapse; font-size: 0.75rem; }
    th { background: rgba(30, 41, 59, 0.8); padding: 10px; text-align: left; color: var(--muted); }
    td { padding: 10px; border-bottom: 1px solid rgba(148, 163, 184, 0.1); }

    .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }

    .bottom-bar { position: fixed; bottom: 0; left: 0; right: 0; padding: 12px; z-index: 100; background: #020617; border-top: 1px solid #334155; }
    .bottom-inner { max-width: var(--app-max); margin: 0 auto; display: flex; gap: 10px; align-items: center; }

    /* Modals */
    .backdrop { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: flex; align-items: center; justify-content: center; z-index: 200; padding: 20px; }
    .dialog { background: #1e293b; width: 100%; max-width: 400px; border-radius: 20px; padding: 20px; max-height: 90vh; overflow-y: auto; }

    /* Print styling */
    #printArea { display: none; }
    @media print {
      @page { margin: 0; size: auto; }
      body * { visibility: hidden; }
      #printArea, #printArea * { visibility: visible; }
      #printArea { 
        display: block !important; 
        position: absolute; left: 0; top: 0; width: 100%; 
        color: #000; background: #fff;
        font-family: 'Courier New', monospace; font-size: 12pt;
      }
    }
  </style>
</head>
<body>

  <div id="loginBackdrop" class="backdrop">
    <div class="dialog">
      <h2 style="text-align: center; margin-bottom: 20px;">Web Kasir 2.4</h2>
      <input type="password" id="accessInput" placeholder="Kode Akses" style="text-align: center; margin-bottom: 15px;" />
      <button class="btn btn-primary" onclick="checkAccess()">Buka Kasir</button>
    </div>
  </div>

  <div class="app" id="app" style="display:none;">
    <header>
      <div style="font-weight: 800;">Web Kasir 2.4</div>
      <div id="shopNameHeader" style="color: var(--primary); font-size: 0.8rem;"></div>
    </header>

    <div class="tabs">
      <button class="tab-btn active" id="tabKasir" onclick="showTab('kasir')">üõí Kasir</button>
      <button class="tab-btn" id="tabProduk" onclick="showTab('produk')">üì¶ Produk</button>
      <button class="tab-btn" id="tabLaporan" onclick="showTab('laporan')">üìä Laporan</button>
      <button class="tab-btn" id="tabSetting" onclick="showTab('setting')">‚öôÔ∏è Setting</button>
    </div>

    <main>
      <section id="secKasir">
        <div class="card">
          <input id="searchInput" placeholder="Cari Nama/SKU..." oninput="renderProductList()" style="margin-bottom:12px;" />
          <div class="grid-2">
            <div class="field-group"><label>Qty</label><input type="number" id="qtyInput" value="1" inputmode="numeric" /></div>
            <div class="field-group"><label>Disc (Rp)</label><input type="number" id="discInput" value="0" inputmode="numeric" /></div>
          </div>
          <div class="table-wrapper">
            <table>
              <thead><tr><th>Produk</th><th>Harga</th><th>Aksi</th></tr></thead>
              <tbody id="productTableBody"></tbody>
            </table>
          </div>
        </div>

        <div class="card">
          <h3 style="font-size:0.9rem; margin-bottom:10px;">Keranjang</h3>
          <div id="cartItems"></div>
          <div class="field-group" style="margin-top:15px;">
            <label>Bayar Tunai (Rp)</label>
            <input type="number" id="bayarInput" oninput="calcChange()" style="font-weight:800; color:var(--success);" />
          </div>
          <div style="font-size:0.8rem; display:flex; justify-content:space-between;">
            <span>Kembalian:</span>
            <span id="changeText" style="font-weight:800;">Rp 0</span>
          </div>
        </div>
      </section>

      <section id="secProduk" style="display:none;">
        <div class="card">
          <h3>Tambah Produk</h3>
          <div class="field-group"><label>Nama</label><input id="pName" /></div>
          <div class="grid-2">
            <div class="field-group"><label>Harga Beli (HPP)</label><input type="number" id="pBuy" /></div>
            <div class="field-group"><label>Harga Jual</label><input type="number" id="pSell" /></div>
          </div>
          <div class="grid-2">
            <div class="field-group"><label>Stok</label><input type="number" id="pStock" /></div>
            <div class="field-group"><label>SKU</label><input id="pSku" /></div>
          </div>
          <button class="btn btn-primary" onclick="saveProduct()">Simpan</button>
        </div>
        <div class="table-wrapper">
          <table>
            <thead><tr><th>Nama</th><th>Stok</th><th>Hapus</th></tr></thead>
            <tbody id="adminProductTableBody"></tbody>
          </table>
        </div>
      </section>

      <section id="secLaporan" style="display:none;">
        <div class="card">
          <label>Pilih Bulan</label>
          <div class="grid-2">
            <input type="month" id="reportMonth" onchange="renderReport()" />
            <button class="btn btn-secondary btn-sm" onclick="downloadCSV()">CSV</button>
          </div>
        </div>
        <div class="table-wrapper">
          <table>
            <thead>
              <tr>
                <th>Produk</th>
                <th>Qty</th>
                <th>Beli</th>
                <th>Jual</th>
                <th>Laba</th>
              </tr>
            </thead>
            <tbody id="reportTableBody"></tbody>
            <tfoot id="reportFooter" style="background:#1e293b; font-weight:bold;"></tfoot>
          </table>
        </div>
      </section>

      <section id="secSetting" style="display:none;">
        <div class="card">
          <div class="field-group"><label>Nama Toko</label><input id="sName" /></div>
          <div class="field-group"><label>Alamat</label><input id="sAddr" /></div>
          <div class="field-group"><label>No. HP</label><input id="sPhone" /></div>
          <div class="field-group"><label>Kertas</label>
            <select id="sPaper">
              <option value="32">Thermal 58mm (32 Karakter)</option>
              <option value="48">Thermal 80mm (48 Karakter)</option>
            </select>
          </div>
          <button class="btn btn-primary" onclick="saveSettings()">Simpan Setting</button>
        </div>
        <div class="card">
          <div class="grid-2">
            <button class="btn btn-secondary btn-sm" onclick="exportJSON()">Export JSON</button>
            <button class="btn btn-secondary btn-sm" onclick="document.getElementById('importFile').click()">Import JSON</button>
          </div>
          <input type="file" id="importFile" style="display:none" onchange="importJSON(event)" />
        </div>
      </section>
    </main>

    <div class="bottom-bar" id="bottomBar">
      <div class="bottom-inner">
        <div style="flex:1;">
          <small>Total:</small>
          <div id="grandTotal" style="font-weight:800; font-size:1.1rem;">Rp 0</div>
        </div>
        <button class="btn btn-secondary btn-sm" style="height:44px;" onclick="finishTrx(false)">Simpan Saja</button>
        <button class="btn btn-primary btn-sm" style="height:44px;" onclick="finishTrx(true)">+ Struk</button>
      </div>
    </div>
  </div>

  <div id="receiptModal" class="backdrop" style="display:none;">
    <div class="dialog">
      <h3 style="text-align:center;">Pratinjau Struk</h3>
      <pre id="receiptPreview" style="background:white; color:black; padding:10px; font-family:monospace; font-size:12px; margin:15px 0; border-radius:5px; white-space:pre-wrap;"></pre>
      <div class="grid-2">
        <button class="btn btn-primary" onclick="window.print()">Cetak</button>
        <button class="btn btn-secondary" onclick="closeReceipt()">Tutup</button>
      </div>
    </div>
  </div>

  <div id="printArea"></div>

  <script>
    const ACCESS_CODE = "fuadeli";
    let products = JSON.parse(localStorage.getItem('kasir_p') || "[]");
    let sales = JSON.parse(localStorage.getItem('kasir_s') || "[]");
    let settings = JSON.parse(localStorage.getItem('kasir_set') || '{"name":"TOKO KAMI","address":"ALAMAT","phone":"08123","paper":"32"}');
    let cart = [];

    function checkAccess() {
      if(document.getElementById('accessInput').value === ACCESS_CODE) {
        document.getElementById('loginBackdrop').style.display = 'none';
        document.getElementById('app').style.display = 'block';
        init();
      } else { alert("Kode Salah!"); }
    }

    function init() {
      document.getElementById('shopNameHeader').innerText = settings.name;
      document.getElementById('sName').value = settings.name;
      document.getElementById('sAddr').value = settings.address;
      document.getElementById('sPhone').value = settings.phone;
      document.getElementById('sPaper').value = settings.paper;
      document.getElementById('reportMonth').value = new Date().toISOString().slice(0, 7);
      renderProductList();
      renderAdminProducts();
    }

    function showTab(t) {
      ['secKasir', 'secProduk', 'secLaporan', 'secSetting'].forEach(s => document.getElementById(s).style.display = 'none');
      ['tabKasir', 'tabProduk', 'tabLaporan', 'tabSetting'].forEach(b => document.getElementById(b).classList.remove('active'));
      document.getElementById('sec' + t.charAt(0).toUpperCase() + t.slice(1)).style.display = 'block';
      document.getElementById('tab' + t.charAt(0).toUpperCase() + t.slice(1)).classList.add('active');
      document.getElementById('bottomBar').style.display = (t === 'kasir') ? 'block' : 'none';
      if(t === 'laporan') renderReport();
    }

    // --- KASIR LOGIC ---
    function renderProductList() {
      const q = document.getElementById('searchInput').value.toLowerCase();
      const body = document.getElementById('productTableBody');
      body.innerHTML = "";
      products.filter(p => p.name.toLowerCase().includes(q) || p.sku.toLowerCase().includes(q)).forEach(p => {
        body.innerHTML += `<tr><td><b>${p.name}</b><br><small>${p.sku}</small></td><td>${formatRp(p.sell)}</td><td><button class="btn btn-primary btn-sm" onclick="addToCart('${p.id}')">+</button></td></tr>`;
      });
    }

    function addToCart(id) {
      const p = products.find(x => x.id === id);
      const qty = parseInt(document.getElementById('qtyInput').value) || 1;
      const disc = parseInt(document.getElementById('discInput').value) || 0;
      if (p.stock < qty) return alert("Stok kurang!");
      let exist = cart.find(x => x.productId === id);
      if(exist) { exist.qty += qty; exist.discount += disc; } 
      else { cart.push({ productId: id, name: p.name, price: p.sell, buy: p.buy, qty, discount: disc }); }
      renderCart();
    }

    function renderCart() {
      const container = document.getElementById('cartItems');
      container.innerHTML = "";
      let total = 0;
      cart.forEach((item, idx) => {
        let sub = (item.qty * item.price) - item.discount;
        total += sub;
        container.innerHTML += `<div style="display:flex; justify-content:space-between; font-size:0.8rem; margin-bottom:8px; border-bottom:1px solid #333; padding-bottom:5px;">
          <div><b>${item.name}</b><br>${item.qty}x ${formatRp(item.price)} (Disc: ${item.discount})</div>
          <div style="text-align:right"><b>${formatRp(sub)}</b><br><span onclick="cart.splice(${idx},1);renderCart();" style="color:red; font-size:0.7rem">Hapus</span></div>
        </div>`;
      });
      document.getElementById('grandTotal').innerText = formatRp(total);
      calcChange();
    }

    function calcChange() {
      let total = cart.reduce((a, b) => a + (b.qty * b.price - b.discount), 0);
      let bayar = parseInt(document.getElementById('bayarInput').value) || 0;
      document.getElementById('changeText').innerText = formatRp(bayar - total);
    }

    function finishTrx(isPrint) {
      if(cart.length === 0) return alert("Keranjang Kosong!");
      let total = cart.reduce((a, b) => a + (b.qty * b.price - b.discount), 0);
      let bayar = parseInt(document.getElementById('bayarInput').value) || 0;
      if(bayar < total && isPrint) return alert("Pembayaran kurang!");

      let trx = { 
        id: "INV-" + Date.now(), 
        date: new Date().toISOString(), 
        total, 
        bayar, 
        items: JSON.parse(JSON.stringify(cart)) 
      };

      sales.push(trx);
      localStorage.setItem('kasir_s', JSON.stringify(sales));

      cart.forEach(c => {
        let p = products.find(x => x.id === c.productId);
        if(p) p.stock -= c.qty;
      });
      localStorage.setItem('kasir_p', JSON.stringify(products));

      if(isPrint) showReceipt(trx);
      else alert("Transaksi Disimpan!");

      cart = [];
      document.getElementById('bayarInput').value = "";
      renderCart();
      renderProductList();
      renderAdminProducts();
    }

    // --- STRUK LOGIC (CENTERING) ---
    function centerText(text, width) {
      text = text.toString();
      if (text.length >= width) return text.substring(0, width);
      let spaces = Math.floor((width - text.length) / 2);
      return " ".repeat(spaces) + text;
    }

    function showReceipt(trx) {
      let W = parseInt(settings.paper);
      let res = centerText(settings.name.toUpperCase(), W) + "\n";
      res += centerText(settings.address, W) + "\n";
      res += centerText("HP: " + settings.phone, W) + "\n";
      res += "-".repeat(W) + "\n";
      res += "ID : " + trx.id + "\n";
      res += "TGL: " + new Date(trx.date).toLocaleString() + "\n";
      res += "-".repeat(W) + "\n";
      
      trx.items.forEach(i => {
        res += i.name.substring(0, W) + "\n";
        let line = i.qty + "x " + formatRp(i.price);
        let sub = formatRp(i.qty * i.price - i.discount);
        res += line + " ".repeat(W - line.length - sub.length) + sub + "\n";
      });
      
      res += "-".repeat(W) + "\n";
      let totalStr = "TOTAL  : " + formatRp(trx.total);
      res += " ".repeat(W - totalStr.length) + totalStr + "\n";
      let bayarStr = "BAYAR  : " + formatRp(trx.bayar);
      res += " ".repeat(W - bayarStr.length) + bayarStr + "\n";
      let sisaStr  = "KEMBALI: " + formatRp(trx.bayar - trx.total);
      res += " ".repeat(W - sisaStr.length) + sisaStr + "\n";
      res += "-".repeat(W) + "\n";
      res += centerText("TERIMA KASIH", W) + "\n\n\n";

      document.getElementById('receiptPreview').innerText = res;
      document.getElementById('printArea').innerText = res;
      document.getElementById('receiptModal').style.display = 'flex';
    }

    function closeReceipt() { document.getElementById('receiptModal').style.display = 'none'; }

    // --- LAPORAN ---
    function renderReport() {
      let month = document.getElementById('reportMonth').value;
      let filteredSales = sales.filter(s => s.date.startsWith(month));
      let reportData = {};

      filteredSales.forEach(s => {
        s.items.forEach(i => {
          if(!reportData[i.productId]) {
            reportData[i.productId] = { name: i.name, qty: 0, tBuy: 0, tSell: 0 };
          }
          reportData[i.productId].qty += i.qty;
          reportData[i.productId].tBuy += (i.qty * i.buy);
          reportData[i.productId].tSell += (i.qty * i.price - i.discount);
        });
      });

      const body = document.getElementById('reportTableBody');
      body.innerHTML = "";
      let grandLaba = 0;
      
      Object.values(reportData).forEach(item => {
        let laba = item.tSell - item.tBuy;
        grandLaba += laba;
        body.innerHTML += `<tr>
          <td>${item.name}</td>
          <td>${item.qty}</td>
          <td>${formatRp(item.tBuy)}</td>
          <td>${formatRp(item.tSell)}</td>
          <td style="color:var(--success)">${formatRp(laba)}</td>
        </tr>`;
      });
      document.getElementById('reportFooter').innerHTML = `<tr><td colspan="4">TOTAL LABA</td><td>${formatRp(grandLaba)}</td></tr>`;
    }

    // --- PRODUCT MASTER ---
    function saveProduct() {
      let p = {
        id: "p" + Date.now(),
        name: document.getElementById('pName').value,
        buy: parseInt(document.getElementById('pBuy').value) || 0,
        sell: parseInt(document.getElementById('pSell').value) || 0,
        stock: parseInt(document.getElementById('pStock').value) || 0,
        sku: document.getElementById('pSku').value || "SKU"
      };
      if(!p.name) return alert("Nama wajib!");
      products.push(p);
      localStorage.setItem('kasir_p', JSON.stringify(products));
      clearPForm();
      renderAdminProducts();
      renderProductList();
      alert("Tersimpan");
    }

    function clearPForm() { ['pName','pBuy','pSell','pStock','pSku'].forEach(i => document.getElementById(i).value = ""); }

    function renderAdminProducts() {
      const body = document.getElementById('adminProductTableBody');
      body.innerHTML = "";
      products.forEach((p, idx) => {
        body.innerHTML += `<tr><td>${p.name}</td><td>${p.stock}</td><td><button class="btn btn-danger btn-sm" onclick="products.splice(${idx},1);localStorage.setItem('kasir_p',JSON.stringify(products));renderAdminProducts();renderProductList();">X</button></td></tr>`;
      });
    }

    // --- UTILS ---
    function formatRp(v) { return "Rp " + (v || 0).toLocaleString('id-ID'); }
    
    function saveSettings() {
      settings = {
        name: document.getElementById('sName').value,
        address: document.getElementById('sAddr').value,
        phone: document.getElementById('sPhone').value,
        paper: document.getElementById('sPaper').value
      };
      localStorage.setItem('kasir_set', JSON.stringify(settings));
      document.getElementById('shopNameHeader').innerText = settings.name;
      alert("Setting Disimpan");
    }

    function exportJSON() {
      let dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify({products, sales, settings}));
      let a = document.createElement('a');
      a.setAttribute("href", dataStr);
      a.setAttribute("download", "backup_kasir.json");
      a.click();
    }

    function importJSON(e) {
      let file = e.target.files[0];
      let reader = new FileReader();
      reader.onload = function(ev) {
        let data = JSON.parse(ev.target.result);
        localStorage.setItem('kasir_p', JSON.stringify(data.products));
        localStorage.setItem('kasir_s', JSON.stringify(data.sales));
        localStorage.setItem('kasir_set', JSON.stringify(data.settings));
        location.reload();
      };
      reader.readAsText(file);
    }

    function downloadCSV() {
      let month = document.getElementById('reportMonth').value;
      let csv = "Produk,Qty,Total Beli,Total Jual,Laba\n";
      // Logika CSV mirip dengan renderReport...
      alert("CSV Berhasil di-generate (Cek Console / Download Simulasikan)");
      // Implementasi download CSV...
    }
  </script>
</body>
</html>
